<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Random Quote Machine</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
      <main>
        <section>
          <article class="col-md-offset-3 article col-md-6">
            <article class='text-center'></article>
            <div class='quote-text text-center'>
              <p></p>
            </div>
            <div class='quote-author'>
              <p class='col-md-offset-9'></p>
            </div>
            <br><br>
            <div>
              <a class="btn tweeter-quote" title="Tweet this quote!" target='_blank'>
                <i class="fa fa-twitter"></i>
              </a>
              <button class='btn col-md-offset-9'>New quote</button>
            </div>
          </article>
          <div class='text-center'>
             <a href='http://s.codepen.io/jhon1989/debug/PGdXdg' target='_blank' class='btn' title='Author'>by Jhon Janer</a>
          </div>

        </section>
      </main>
    </body>
</html
