<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Local Water</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
      <body ng-app="Weather">
        <div class="container" ng-controller="MainCtrl">
          <div class="row">
            <header class="col-xs-12 text-center">
              <h1>Free C<i class="wi wi-day-sunny wi-flip-vertical"></i>de Camp </h1>
              <h1>Local Weather</h1>
            </header>

            <div class="col-xs-8 col-xs-offset-2">
              <div class="text-center status">
                <p>{{Data.city}}, {{Data.country}}</p>
                <p>{{Data.temp}} &#176;<span class="temp" ng-click="Data.sys()">{{Data.unit}}</span></p>
                <p>{{Data.des}}</p>
              </div>

              <div class="text-center all-icon">
                <div class="icon sun-shower hide ">
                  <div class="cloud"></div>
                  <div class="sun">
                    <div class="rays"></div>
                  </div>
                  <div class="rain"></div>
                </div>
                <div class="icon thunder-storm hide thunderstom">
                  <div class="cloud"></div>
                  <div class="lightning">
                    <div class="bolt"></div>
                    <div class="bolt"></div>
                  </div>
                </div>
                <div class="icon cloudy hide clouds">
                  <div class="cloud"></div>
                  <div class="cloud"></div>
                </div>
                <div class="icon flurries hide snow">
                  <div class="cloud"></div>
                  <div class="snow">
                    <div class="flake"></div>
                    <div class="flake"></div>
                  </div>
                </div>
                <div class="icon sunny hide clear">
                  <div class="sun">
                    <div class="rays"></div>
                  </div>
                </div>
                <div class="icon rainy hide rain">
                  <div class="cloud"></div>
                  <div class="rain"></div>
                </div>
              </div>

              <p class="text-center">Inspired By
                <a href="http://s.codepen.io/jhon1989/debug/PGdXdg" target="_blank">jhonja</a>
              </p>
            </div>
          </div>
        </div>
      </body>
    <script type="text/javascript" src="js/js.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>

</html
